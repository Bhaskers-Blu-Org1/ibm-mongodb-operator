apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-mongodb-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-mongodb-operator
  template:
    metadata:
      labels:
        name: ibm-mongodb-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.3.0"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-mongodb-operator
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      containers:
        - name: ibm-mongodb-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-mongodb-operator:1.0.0
          command:
          - ibm-mongodb-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-mongodb-operator"
          securityContext: #please correct these values if they are incorrect, otherwise I will delete this comment -ben
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            privileged: false
            capabilities:
              drop:
              - ALL
          resources:
            limits:
              memory: 5Gi
            requests:
              memory: 5Gi
